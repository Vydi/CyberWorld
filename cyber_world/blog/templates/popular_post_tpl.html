<div class="featured-explore">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="owl-features owl-carousel">
                    {% for post in posts %}
                    <div class="item">
                        <div class="thumb">
                            {%if post.photo%}
                            <a href="{{ post.get_absolute_url }}"><img src="{{post.photo.url}}" alt=""
                                                                       style="border-radius: 20px; object-fit: cover;

                                                                      height:501px;"></a>
                            {% endif %}
                            <div class="hover-effect">
                                <div class="content">
                                    <a href="{{ post.get_absolute_url }}"><h4>{{ post.title }}</h4></a>
                                    <span class="author">
                                        {%if post.author.profile.photo%} <img src="{{post.author.profile.photo.url}}"
                                                                              alt=""
                                                                              style="max-width: 70px; border-radius: 50%; object-fit: cover;">
                                        {% endif %}
                                        <h6>{{post.author}}<br><a href="#">@{{post.author}}</a></h6>
                                      </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
